<!DOCTYPE html>
<html lang="en">
<head>
	<title>Editor Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2"/>

	<script type="text/javascript" src="../boilerplate.js"></script>
		
	<script type="text/javascript">
		require([
			"doh/runner",
			"dojo/parser",
			"dijit/registry",
			"dijit/Editor",
			"dojo/domReady!"
		], function(doh, parser, registry){
		
			doh.register("parse", function(){
				parser.parse();
			});


			doh.register("test value", [

					name: "test value",
					timeout: 10000,
					runTest: function(){
						var d = new doh.Deferred();

						
						setTimeout(d.getTestCallback(function(){
							var value = registry.byId('editor').get('value');
							doh.is("ÍÛ±∂≥øºÊÒ ”£°¶£Ø¨∆—", value );
							
							registry.byId('editor').set('value', '\u65e5\u672c\u8a9e');
							value = registry.byId('editor').get('value');
							doh.is("\u65e5\u672c\u8a9e", value );

							registry.byId('editor').set('value', 'ÍÛ±∂≥øºÊÒ ”£°¶£Ø¨∆—');
						}), 2000);

						return d;
					}
				}
			]);

			doh.run();
		});
	</script>
</head>
<body class="claro" role="main">
<script type="dojo/require">
	registry: "dijit/registry"
</script>
<form method="post">

</form>
</body>
</html>
