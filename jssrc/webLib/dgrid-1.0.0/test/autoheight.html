<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test height:auto</title>
		<meta name="viewport" content="width=570">
		<style>
			@import "../../dojo-1.10.4/dojo/resources/dojo.css";
			@import "../css/dgrid.css";
			@import "../css/skins/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			#grid {
				width: 400px;
			}
		</style>
		<script>
			var dojoConfig = {
				async: true,
				isDebug: true,
				//baseUrl: '../../../dojo-1.10.4/dojo',
				packages: [
					//'dojo',
					//'dijit',
					{name: "dgrid", location: "../../dgrid-1.0.0"},
					{name: "dstore", location: "../../dstore-1.1.1"}
				]
			};
		</script>
		<script src="../../dojo-1.10.4/dojo/dojo.js"
				data-dojo-config="async: true"></script>
		<script>
			require([
				"dgrid/List",
				"dgrid/OnDemandGrid",
				"dgrid/Selection",
				"dgrid/Keyboard",
				"dojo/_base/declare",
				"dgrid/test/data/createAsyncStore",
				"dgrid/test/data/smallColorData",
				"dojo/domReady!"
			], function(List, Grid, Selection, Keyboard, declare, createAsyncStore, smallColorData){
					window.grid = new (declare([Grid, Selection, Keyboard]))({
						className: "dgrid-autoheight",
						collection: createAsyncStore({ data: smallColorData }),
						columns: {
							col1: "Color",
							col5: "R",
							col6: "G",
							col7: "B"
						}
					}, "grid");
				});
				
		</script>
	</head>
	<body class="claro">
		<h2>A basic grid with height:auto</h2>
		<div id="grid"></div>
		<a href="https://github.com/SitePen/dgrid">dgrid</a>
	</body>
</html>
