<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" 
		content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Filtered EdgeToEdgeStoreList - simple</title>
	
	<!-- This test shows a dojox/mobile/EdgeToEdgeStoreList filtered using dojox/mobile/FilteredListMixin. -->
	<!-- Use-case: markup; without customization of filtering criteria. -->
	
	<script type="text/javascript" src="../deviceTheme.js"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js" 
		data-dojo-config="async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		var store;
		require([
			"dojox/mobile/parser",
			"dojox/mobile",
			"dojox/mobile/compat",
			"dojo/ready",
			"dijit/registry",
			"dojo/store/Memory",
			"dojox/mobile/ScrollableView",
			"dojox/mobile/EdgeToEdgeStoreList",
			"dojox/mobile/FilteredListMixin"
			], function(parser, mobile, compat, ready, registry, 
						Memory, ScrollableView, EdgeToEdgeStoreList, FilteredListMixin){
							
			var static_data = { 
				items: [ 
					{label: "Alabama"},
					{label: "Alaska"},
					{label: "American Samoa"},
					{label: "Arizona"},
					{label: "Arkansas"},
					{label: "Armed Forces Europe"},
					{label: "Armed Forces Pacific"},
					{label: "Armed Forces the Americas"},
					{label: "California"},
					{label: "Colorado"},
					{label: "Connecticut"},
					{label: "Delaware"},
					{label: "District of Columbia"},
					{label: "Federated States of Micronesia"},
					{label: "Florida"},
					{label: "Georgia"},
					{label: "Guam"},
					{label: "Hawaii"},
					{label: "Idaho"},
					{label: "Illinois"},
					{label: "Indiana"},
					{label: "Iowa"},
					{label: "Kansas"},
					{label: "Kentucky"},
					{label: "Louisiana"},
					{label: "Maine"},
					{label: "Marshall Islands"},
					{label: "Maryland"},
					{label: "Massachusetts"},
					{label: "Michigan"},
					{label: "Minnesota"},
					{label: "Mississippi"},
					{label: "Missouri"},
					{label: "Montana"},
					{label: "Nebraska"},
					{label: "Nevada"},
					{label: "New Hampshire"},
					{label: "New Jersey"},
					{label: "New Mexico"},
					{label: "New York"},
					{label: "North Carolina"},
					{label: "North Dakota"},
					{label: "Northern Mariana Islands"},
					{label: "Ohio"},
					{label: "Oklahoma"},
					{label: "Oregon"},
					{label: "Pennsylvania"},
					{label: "Puerto Rico"},
					{label: "Rhode Island"},
					{label: "South Carolina"},
					{label: "South Dakota"},
					{label: "Tennessee"},
					{label: "Texas"},
					{label: "Utah"},
					{label: "Vermont"},
					{label: "Virgin Islands, U.S."},
					{label: "Virginia"},
					{label: "Washington"},
					{label: "West Virginia"},
					{label: "Wisconsin"},
					{label: "Wyoming"}
				]
			};
			
			// store for the dojox/mobile/EdgeToEdgeStoreList
			store = new Memory({idProperty: "label", data: static_data});
		});
	</script>
</head>

<body style="visibility:hidden;background-color:#424142;">
	<div data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed: 'top'">Filtered EdgeToEdgeStoreList</h1>
		<input data-dojo-type="dojox/mobile/SearchBox" type="search" id="filterBox"
			class="mblFilteredEdgeToEdgeListSearchBox">
		<div data-dojo-type="dojox/mobile/ScrollableView">
			<ul data-dojo-type="dojox/mobile/EdgeToEdgeStoreList"
				data-dojo-mixins="dojox/mobile/FilteredListMixin"
				data-dojo-props="filterBoxRef: 'filterBox', placeHolder: 'Search', store: store"></ul>
		</div>
	</div>
</body>
</html>
